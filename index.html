<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Form Cards</title>
  <!-- Include Bootstrap CSS -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Click below to fill out forms.</p>
          <a href="#" class="btn btn-primary" onclick="openForms(1)">Open Forms</a>
        </div>
      </div>
    </div>
    
    <!-- Card 2 -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Click below to fill out forms.</p>
          <a href="#" class="btn btn-primary" onclick="openForms(2)">Open Forms</a>
        </div>
      </div>
    </div>
    
    <!-- Card 3 -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Click below to fill out forms.</p>
          <a href="#" class="btn btn-primary" onclick="openForms(3)">Open Forms</a>
        </div>
      </div>
    </div>
    
    <!-- Card 4 -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 4</h5>
          <p class="card-text">Click below to fill out forms.</p>
          <a href="#" class="btn btn-primary" onclick="openForms(4)">Open Forms</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Multi-Form Modal -->
<div class="modal fade" id="multiFormModal" tabindex="-1" aria-labelledby="multiFormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="multiFormModalLabel">Multi-Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Forms will be dynamically added here based on user input -->
      </div>
    </div>
  </div>
</div>
<template id="formTemplate">
    <div class="mb-3">
        <label for="inputForm" class="form-label">Form</label>
        <input type="text" class="form-control" id="inputForm" placeholder="Enter data for Form ">
      </div>
</template>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>
  function openForms(cardNumber) {
    const modalBody = document.querySelector('#multiFormModal .modal-body');
    
    
    modalBody.innerHTML = '';
    const formTemplate = document.getElementById('formTemplate');
    const numForms = parseInt(prompt('Enter the number of forms for Card ' + cardNumber));
    const cardTitle = 'card'+cardNumber;
    for (let i = 1; i <= numForms; i++) {
      
      const formclone =document.importNode(formTemplate.content,true) ;
      const formlabel = formclone.querySelector('.form-label');
      const formid = formclone.getElementById('inputForm');
      formlabel.textContent = `Form${i}`;
      formclone.innerHTML = ``;
      formid.id = `card${cardNumber}form${i}`;
      
      modalBody.appendChild(formclone);
    }

    const multiFormModal = new bootstrap.Modal(document.getElementById('multiFormModal'));
    multiFormModal.show();
  }
</script>
</body>
</html>
